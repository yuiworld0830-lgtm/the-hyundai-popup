        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -ms-overflow-style: none; scrollbar-width: none; }
        .carousel::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 85%; scroll-snap-align: center; margin-right: 16px; transition: transform 0.3s; }
        @media (min-width: 768px) { .card { flex: 0 0 300px; } }
        .current-tag { background: #000; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .next-tag { background: #e2e8f0; color: #64748b; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .active-floor { color: #000 !important; border-bottom: 2px solid #000; }
