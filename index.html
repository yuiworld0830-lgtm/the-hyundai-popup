        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; -webkit-tap-highlight-color: transparent; }
        /* 가로 캐러셀 설정 */
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -ms-overflow-style: none; scrollbar-width: none; }
        .carousel::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 82%; scroll-snap-align: center; margin-right: 16px; transition: all 0.3s; }
        @media (min-width: 768px) { .card { flex: 0 0 320px; } }
        
        /* 배지 스타일 */
        .tag-live { background: #ef4444; color: #fff; padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; animation: pulse 2s infinite; }
        .tag-upcoming { background: #3b82f6; color: #fff; padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; }
        .tag-ended { background: #94a3b8; color: #fff; padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
