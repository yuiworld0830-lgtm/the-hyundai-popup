<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더현대 서울 팝업 라이브</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 pb-20">
    
    <header class="p-6 bg-white shadow-sm flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-black italic tracking-tighter text-gray-900">THE HYUNDAI <span class="text-emerald-600">POP-UP</span></h1>
        <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
    </header>

    <main id="app" class="p-4 space-y-10">
        <div id="msg" class="py-20 text-center text-gray-500 font-bold">
            데이터 우회 연결 중입니다...<br>
            <span class="text-xs font-normal mt-2 block text-gray-400">(최대 10~15초 정도 소요될 수 있습니다)</span>
        </div>
    </main>

    <script>
        // 원드라이브 원본 주소
        const originalUrl = "https://onedrive.live.com/download?resid=6DC17DD437B292AF!205844&authkey=!AYPG8aGGNLIopSpvsl8_gEI";
        
        // 원드라이브 보안 차단을 뚫기 위한 우회 주소 (Proxy) 적용
        const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(originalUrl);

        async function loadData() {
            const app = document.getElementById('app');
            const msg = document.getElementById('msg');
            const dot = document.getElementById('status-dot');

            try {
                // 우회 주소로 데이터 요청
                const res = await fetch(proxyUrl);
                if(!res.ok) throw new Error("네트워크 응답 오류");
                
                const arrayBuffer = await res.arrayBuffer();
                const wb = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheet = wb.Sheets[wb.SheetNames[0]];
                const data = XLSX.utils.sheet_to_json(firstSheet);

                const layers = { "B2": [], "1F": [], "5F": [], "6F": [] };
                
                data.forEach(item => {
                    const floor = String(item['층'] || '').trim().toUpperCase();
                    if(layers[floor]) layers[floor].push(item);
                });

                app.innerHTML = '';
                let hasData = false;

                Object.keys(layers).forEach(floor => {
                    if(layers[floor].length === 0) return;
                    hasData = true;
                    
                    const section = document.createElement('section');
                    section.innerHTML = `
                        <h2 class="text-3xl font-black mb-4 px-2 italic text-gray-900">${floor}</h2>
                        <div class="flex overflow-x-auto snap-x snap-mandatory gap-4 px-2 pb-4" style="scrollbar-width: none;">
                            ${layers[floor].map(item => `
                                <div class="snap-center shrink-0 w-[85%] md:w-[320px] bg-white rounded-3xl shadow-md border border-gray-100 overflow-hidden">
                                    <div class="relative h-80 bg-gray-200">
                                        <img src="${item['이미지URL']}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x600?text=THE+HYUNDAI'">
                                        <div class="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-lg text-xs font-black tracking-widest animate-pulse shadow-md">LIVE</div>
                                    </div>
                                    <div class="p-6">
                                        <h3 class="text-xl font-bold mb-1 text-gray-900">${item['팝업이름'] || '이름 없음'}</h3>
                                        <p class="text-sm font-semibold text-gray-500">${item['공간명'] || ''} | ${item['시작일'] || ''}~${item['종료일'] || ''}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>`;
                    app.appendChild(section);
                });

                if(!hasData) {
                    msg.innerText = "데이터가 비어있습니다. 엑셀에 데이터가 있는지 확인해주세요.";
                    app.appendChild(msg);
                } else {
                    // 성공 시 초록색 점으로 변경
                    dot.classList.replace('bg-red-500', 'bg-green-500');
                    dot.classList.remove('animate-pulse');
                }

            } catch (e) {
                console.error(e);
                msg.innerHTML = "보안 차단 우회 실패.<br><br><span class='text-sm font-normal text-red-500'>원드라이브 보안이 너무 강력합니다.<br>이 경우 엑셀 내용을 <b>'구글 스프레드시트'</b>로 옮기시면 100% 해결됩니다.</span>";
                dot.classList.replace('animate-pulse', 'bg-red-500');
            }
        }
        loadData();
    </script>
</body>
</html>
