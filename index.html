<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>더현대 서울 팝업 라이브</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; -webkit-tap-highlight-color: transparent; }
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -ms-overflow-style: none; scrollbar-width: none; }
        .carousel::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 82%; scroll-snap-align: center; margin-right: 16px; }
        @media (min-width: 768px) { .card { flex: 0 0 320px; } }
        .tag-live { background: #ef4444; color: #fff; padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; animation: pulse 2s infinite; }
        .tag-upcoming { background: #3b82f6; color: #fff; padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; }
        .tag-ended { background: #94a3b8; color: #fff; padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: 800; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .active-floor { color: #059669 !important; border-bottom: 3px solid #059669; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 bg-white sticky top-0 z-20 shadow-sm flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black tracking-tighter text-gray-900 italic">THE HYUNDAI <span class="text-emerald-600">POP-UP</span></h1>
            <p id="today-display" class="text-[10px] text-gray-400 font-bold mt-1"></p>
        </div>
        <div id="connection-status" class="w-2 h-2 rounded-full bg-gray-300"></div>
    </header>

    <main id="app" class="p-4 space-y-12">
        <div id="loading" class="py-20 text-center text-gray-400 font-medium italic">데이터를 연결 중입니다...</div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center h-16 z-30 px-4">
        <a href="#B2" class="floor-link text-gray-400 text-sm font-black py-2">B2</a>
        <a href="#1F" class="floor-link text-gray-400 text-sm font-black py-2">1F</a>
        <a href="#5F" class="floor-link text-gray-400 text-sm font-black py-2">5F</a>
    </nav>

    <script>
        const excelUrl = "https://onedrive.live.com/download?resid=6DC17DD437B292AF!205844&authkey=!AYPG8aGGNLIopSpvsl8_gEI";

        async function init() {
            const now = new Date(); now.setHours(0,0,0,0);
            document.getElementById('today-display').innerText = now.toLocaleDateString();

            try {
                // 1. 엑셀 파일 가져오기
                const response = await fetch(excelUrl);
                const arrayBuffer = await response.arrayBuffer();
                
                // 2. 엑셀 데이터 파싱
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // 3. 데이터를 JSON 형식으로 변환 (헤더 기준)
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                const layers = { "B2": [], "1F": [], "5F": [] };

                jsonData.forEach(item => {
                    // 엑셀 헤더 이름: 층, 공간명, 팝업이름, 시작일, 종료일, 이미지URL
                    const floor = String(item['층'] || '').trim();
                    const startDate = new Date(item['시작일']);
                    const endDate = new Date(item['종료일']);
                    
                    let status = "종료됨", dDay = "ENDED", tagClass = "tag-ended";

                    if (now < startDate) {
                        status = "오픈 예정"; tagClass = "tag-upcoming";
                        dDay = `D-${Math.ceil((startDate - now) / 86400000)}`;
                    } else if (now <= endDate) {
                        status = "진행 중"; tagClass = "tag-live";
                        const diff = Math.ceil((endDate - now) / 86400000);
                        dDay = diff === 0 ? "오늘 종료" : `${diff}일 남음`;
                    }

                    if (layers[floor]) {
                        layers[floor].push({ 
                            space: item['공간명'], 
                            name: item['팝업이름'], 
                            period: `${String(item['시작일']).slice(5)} ~ ${String(item['종료일']).slice(5)}`, 
                            status, dDay, tagClass, 
                            img: item['이미지URL'] 
                        });
                    }
                });

                document.getElementById('connection-status').classList.replace('bg-gray-300', 'bg-green-500');
                render(layers);
            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerText = "데이터 읽기 실패. 엑셀 파일의 첫 줄(헤더)이 '층, 공간명, 팝업이름...'인지 확인해 주세요.";
                document.getElementById('connection-status').classList.replace('bg-gray-300', 'bg-red-500');
            }
        }

        function render(layers) {
            const app = document.getElementById('app'); app.innerHTML = '';
            Object.keys(layers).forEach(floor => {
                if (layers[floor].length === 0) return;
                const section = document.createElement('section');
                section.id = floor;
                section.innerHTML = `
                    <h2 class="text-4xl font-black mb-4 px-2 tracking-tighter italic uppercase">${floor}</h2>
                    <div class="carousel px-2">
                        ${layers[floor].map(item => `
                            <div class="card bg-white rounded-[2.5rem] border overflow-hidden shadow-sm ${item.status === '종료됨' ? 'grayscale opacity-60' : ''}">
                                <div class="relative h-[420px] bg-gray-100">
                                    <img src="${item.img}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x600?text=THE+HYUNDAI'">
                                    <div class="absolute top-5 left-5 flex flex-col gap-2">
                                        <span class="${item.tagClass}">${item.status}</span>
                                        <span class="bg-white/90 px-2 py-1 rounded text-[10px] font-black shadow-sm text-center">${item.dDay}</span>
                                    </div>
                                </div>
                                <div class="p-6">
                                    <h3 class="font-bold text-xl mb-1 text-gray-800">${item.name}</h3>
                                    <p class="text-gray-400 text-[11px] font-bold uppercase">${item.space} | ${item.period}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                app.appendChild(section);
            });
        }
        init();
    </script>
</body>
</html>
