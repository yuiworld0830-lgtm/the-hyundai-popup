<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지금, 더현대 서울</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        .hide-scroll::-webkit-scrollbar { display: none; }
        html { scroll-behavior: smooth; }
        .carousel { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 flex">
    
    <nav class="fixed left-0 top-0 h-full w-14 md:w-16 bg-white border-r border-gray-200 flex flex-col items-center pt-24 space-y-5 z-40 shadow-sm text-sm md:text-base">
        <a href="#B2" class="font-black text-gray-400 hover:text-emerald-600 transition-colors">B2</a>
        <a href="#B1" class="font-black text-gray-400 hover:text-emerald-600 transition-colors">B1</a>
        <a href="#1F" class="font-black text-gray-400 hover:text-emerald-600 transition-colors">1F</a>
        <a href="#2F" class="font-black text-gray-400 hover:text-emerald-600 transition-colors">2F</a>
        <a href="#3F" class="font-black text-gray-400 hover:text-emerald-600 transition-colors">3F</a>
        <a href="#4F" class="font-black text-gray-400 hover:text-emerald-600 transition-colors">4F</a>
        <a href="#5F" class="font-black text-gray-400 hover:text-emerald-600 transition-colors">5F</a>
        <a href="#6F" class="font-black text-gray-400 hover:text-emerald-600 transition-colors">6F</a>
    </nav>

    <div class="ml-14 md:ml-16 w-full pb-24">
        <header class="p-5 md:p-6 bg-white/90 backdrop-blur shadow-sm flex justify-between items-center sticky top-0 z-30">
            <h1 class="text-xl md:text-2xl font-black italic tracking-tighter text-gray-900">지금, <span class="text-emerald-600">더현대 서울</span></h1>
            <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
        </header>

        <main id="app" class="p-4 space-y-16 mt-2 border-box max-w-7xl mx-auto">
            <div id="msg" class="py-20 text-center text-gray-500 font-bold animate-pulse">데이터를 읽는 중입니다...</div>
        </main>
    </div>

    <script>
        const app = document.getElementById('app');
        const msg = document.getElementById('msg');
        const dot = document.getElementById('status-dot');

        // 사용자님의 깃허브 저장소에 있는 원본 CSV 파일의 다이렉트 주소입니다.
        // 뒤에 타임스탬프를 붙여서 항상 최신 데이터를 불러오도록 했습니다.
        const rawGitHubUrl = "https://raw.githubusercontent.com/yuiworld0830-lgtm/the-hyundai-popup/main/data.csv?t=" + new Date().getTime();

        Papa.parse(rawGitHubUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                try {
                    const data = results.data;
                    const allowedFloors = ["B2", "B1", "1F", "2F", "3F", "4F", "5F", "6F"];
                    const groupedData = {};
                    
                    allowedFloors.forEach(f => groupedData[f] = {});
                    let hasData = false;

                    const now = new Date();
                    now.setHours(0,0,0,0);

                    data.forEach(item => {
                        // 사용자님의 엑셀 헤더(층, 공간명, 팝업이름 등)와 정확히 매칭합니다.
                        const floor = String(item['층'] || '').trim().toUpperCase();
                        const space = String(item['공간명'] || '').trim() || '팝업 공간';
                        const title = String(item['팝업이름'] || '').trim() || '이름 없음';
                        const imgUrl = String(item['이미지URL'] || '').trim();
                        const startStr = String(item['시작일'] || '').trim();
                        const endStr = String(item['종료일'] || '').trim();
                        
                        if(!allowedFloors.includes(floor)) return;

                        const start = startStr ? new Date(startStr) : new Date();
                        const end = endStr ? new Date(endStr) : new Date();
                        
                        let statusObj = { text: '진행중', color: 'bg-emerald-500', class: 'status-ongoing', opacity: '' };

                        if (now > end) {
                            statusObj = { text: '종료됨', color: 'bg-gray-400', class: 'status-past', opacity: 'opacity-50 grayscale' };
                        } else if (now < start) {
                            statusObj = { text: '오픈예정', color: 'bg-blue-500', class: 'status-upcoming', opacity: '' };
                        }

                        if(!groupedData[floor][space]) groupedData[floor][space] = [];
                        groupedData[floor][space].push({
                            _start: start, 
                            _period: `${startStr} ~ ${endStr}`,
                            _space: space, 
                            _title: title, 
                            _img: imgUrl, 
                            _status: statusObj
                        });
                        hasData = true;
                    });

                    if(!hasData) {
                        msg.innerHTML = "표시할 데이터가 없습니다. CSV 파일을 확인해주세요.";
                        dot.classList.replace('animate-pulse', 'bg-red-500');
                        return;
                    }

                    app.innerHTML = '';
                    
                    allowedFloors.forEach(floor => {
                        const spaces = Object.keys(groupedData[floor]);
                        if(spaces.length === 0) return; 

                        const floorContainer = document.createElement('div');
                        floorContainer.id = floor;
                        floorContainer.className = "scroll-mt-24 mb-16"; 
                        floorContainer.innerHTML = `<h2 class="text-6xl font-black mb-6 px-2 italic text-gray-200 tracking-tighter select-none">${floor}</h2>`;

                        spaces.forEach(space => {
                            const spaceItems = groupedData[floor][space];
                            spaceItems.sort((a, b) => a._start - b._start);
                            
                            const section = document.createElement('section');
                            section.className = "mb-10"; 
                            
                            section.innerHTML = `
                                <h3 class="text-xl md:text-2xl font-bold mb-4 px-2 text-gray-800 flex items-center gap-2 tracking-tight">
                                    <span class="w-2 h-5 bg-emerald-500 rounded-full inline-block"></span>
                                    ${space}
                                </h3>
                                <div class="carousel flex overflow-x-auto snap-x snap-mandatory gap-4 px-2 pb-4 hide-scroll relative">
                                    ${spaceItems.map(item => `
                                        <div class="card ${item._status.class} ${item._status.opacity} snap-center shrink-0 w-[85%] md:w-[300px] bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden transition-all">
                                            <div class="relative h-64 md:h-72 bg-gray-200">
                                                <img src="${item._img}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x600?text=THE+HYUNDAI'">
                                                <div class="absolute top-4 left-4 ${item._status.color} text-white px-3 py-1 rounded-lg text-xs font-black tracking-widest shadow-sm">
                                                    ${item._status.text}
                                                </div>
                                            </div>
                                            <div class="p-5">
                                                <h4 class="text-lg font-bold mb-1 text-gray-900 leading-tight">${item._title}</h4>
                                                <p class="text-xs font-semibold text-gray-500">${item._period}</p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>`;
                            floorContainer.appendChild(section);
                        });
                        
                        app.appendChild(floorContainer);
                    });

                    dot.classList.replace('bg-red-500', 'bg-green-500');
                    dot.classList.remove('animate-pulse');

                    setTimeout(() => {
                        document.querySelectorAll('.carousel').forEach(carousel => {
                            const firstOngoing = carousel.querySelector('.status-ongoing');
                            if (firstOngoing) {
                                const scrollPosition = firstOngoing.offsetLeft - (carousel.clientWidth / 2) + (firstOngoing.clientWidth / 2);
                                carousel.scrollLeft = scrollPosition;
                            }
                        });
                    }, 100);
                    
                } catch (err) {
                    msg.innerHTML = "데이터 생성 중 에러 발생: " + err.message;
                    dot.classList.replace('animate-pulse', 'bg-red-500');
                }
            },
            error: function(err) {
                msg.innerHTML = "네트워크 문제로 데이터를 가져오지 못했습니다.<br>" + err;
                dot.classList.replace('animate-pulse', 'bg-red-500');
            }
        });
    </script>
</body>
</html>
